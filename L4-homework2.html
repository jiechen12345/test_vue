<html>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="public/bs/css/bootstrap.css" />
    <script src="public/js/jquery-3.7.1.js"></script>
    <!-- 測試bundle差異 -->
    <script src="public/bs/js/bootstrap.bundle.min.js"></script>

    <style>
      #tabel th,
      #tabel td {
        text-align: center; /* 上下置中 */

      #tabel td {
        width: 4%;
      }
      .total-price {
        position: absolute;
        top: 0;
        right: 0;

      <div class="flex-column">

          <table id="tabel" class="table table-bordered">

            <tbody>

                <td style="width: 2%">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" />
                  </div>
                </td>

                <td style="width: 2%">
                  <img src="./public/img/fruit/apple.jpg" style="width: 100%; height: auto" alt="" />
                </td>
                <td>蘋果</td>
                <td>
                  <input type="number" value="2" class="form-control" min="0" max="100" />

                <td>5</td>
                <td>10</td>
                <td style="width: 3%"><button type="button" class="btn btn-danger">刪除</button></td>
              </tr>
              <tr>
                <td style="width: 2%">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" />
                  </div>
                </td>

                <td style="width: 2%">
                  <img src="./public/img/fruit/banana.jpg" style="width: 100%; height: auto" alt="" />
                </td>
                <td>香蕉</td>
                <td>
                  <input type="number" value="5" class="form-control" min="0" max="100" />
                </td>
                <td>7</td>
                <td>14</td>
                <td style="width: 3%"><button type="button" class="btn btn-danger">刪除</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div>
        <img src="./public/img/fruit/noitem.png" style="width: 100%; height: auto" alt="" />
      </div>

      <div class="footer d-flex justify-content-end mb-3">
        <div class="col-2">總價&nbsp;:&nbsp;$&nbsp;<span class="price">10</span></div>
        <div class="col-2"><button type="button" class="btn btn-primary">結帳(1)</button></div>
      </div>
    </div>
    <script>
      const obj = new Vue({
        el: '#app',
        data: {
          PI_subject: '',
          PI_score: '',
          totalScore: '',
          noItem: './public/img/fruit/noitem.png',
          fruitList: [
            { id: 1, img: './public/img/fruit/apple.jpg', name: '蘋果', count: 2, price: 10, isChecked: true },
            { id: 2, img: './public/img/fruit/banana.jpg', name: '香蕉', count: 2, price: 15, isChecked: false },
            { id: 3, img: './public/img/fruit/cherry.jpg', name: '櫻桃', count: 90, price: 5, isChecked: false },
            { id: 4, img: './public/img/fruit/durian.jpg', name: '榴槤', count: 180, price: 2, isChecked: false },
