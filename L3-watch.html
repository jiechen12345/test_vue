<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>watch1</title>
    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="public/bs/css/bootstrap.css" />
    <script src="public/js/jquery-3.7.1.js"></script>
    <!-- 測試bundle差異 -->
    <script src="public/bs/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app" class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <input type="text" class="form-control" v-model.number="obj.PI_score" placeholder="分數" />
          </div>
        </div>
      </div>
    </div>
    <script>
      const obj = new Vue({
        el: '#app',
        data: {
          obj: {
            PI_score: '',
          },
        },
        computed: {},
        methods: {},
        watch: {
          'obj.PI_score'(newVal) {
            console.log(newVal);
          },
        },
      });
    </script>
  </body>
</html>
